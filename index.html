<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="normalize.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Google homepage project - Susanna Marsiglia</title>
	</head>
	<body>
		<header>
			<div class="upperNav">
				<ul class="navElements">
					<li>Susanna</li>
					<li>Gmail</li>
					<li>Images</li>
					<li><img class="grid" src="img/grid.png" alt="Google grid" /></li>
					<li><img class="grid" src="img/bell.png" alt="Google bell" /></li>
					<li><img class="grid circle" src="img/susy.jpg" alt="Susy" /></li>
				</ul>
			</div>
		</header>
		<div class="container">
			<div class="centralPanel">
				<img class="central" src="img/googlelogo.png" alt="Google logo" />
				<div class="logo-subtext">Ireland</div>
				<div class="search">	
					<input type="text" /><div class="microphone"></div>
				</div>
				<div class="buttons central">
					<input class="searchButton" type="submit" value="Google Search">
					<input class="searchButton" type="submit" value="I'm Feeling Lucky">
				</div>
			</div>
		</div>
		<footer>
			<div class="footerList">
				<ul>
					<li>Advertising</li>
					<li>Business</li>
					<li>About</li>
						<ul class="right">
							<li>Privacy</li>
							<li>Terms</li>
							<li>Settings</li>
						</ul>
				</ul>
			</div>
		</footer>
	</body>
</html>
